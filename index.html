<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Brandname</title>
		<link rel="icon" href="img/brandnegr.svg" />
		<!--CSS-->
		<link rel="stylesheet" href="CSS/styles.css" />
		<link rel="stylesheet" href="CSS/normalize.css" />
	</head>
	<body>
		<div class="site-wrapper">
			<header class="site-header">
				<div class="container">
					<div class="site-header__inner">
						<a href="/" class="site-logo">
							<img src="/img/BrandName.svg" alt="site-logo" width="145" height="32" />
						</a>
						<nav class="sitenav">
							<ul class="sitenav__list">
								<li class="sitenav__item">
									<a class="sitenav__link" href="/">Home</a>
								</li>
								<li class="sitenav__item">
									<a class="sitenav__link" href="/">Product</a>
								</li>
								<li class="sitenav__item">
									<a class="sitenav__link" href="/">Pricing</a>
								</li>
								<li class="sitenav__item">
									<a class="sitenav__link" href="/">Contact</a>
								</li>
							</ul>
						</nav>
						<div class="login-wrapper">
							<a class="login" href="https://www.google.com/">Login</a>
							<button class="btn">JOIN US <img src="img/Vector.svg" alt="icon" width="12" height="10" />
						</div>
					</div>
					<!--	HERO_START-->
					<div class="hero">
						<h4 class="hero__title4">welcome</h4>
						<h1 class="hero__title">25K+ STUDENTS TRUST US</h1>
						<p class="hero__text">Every day brings with it a fresh set of learning possibilities.</p>
						<button class="btn">JOIN US
						</button>
					</div>
					<!--HERO_END-->
				</div>
			</header>
			<main class="main-content">
        <div class="container">
					<aside class="aside">
						<ul class="aside__list">
							<li class="aside__item">
								<img class="aside__img" src="/img/holi.svg" alt="holi" width="102" height="75">
							</li>
							<li class="aside__item">
								<img class="aside__img" src="/img/fly.svg" alt="fly" width="102" height="75">
							</li>
							<li class="aside__item">
								<img class="aside__img" src="/img/least.svg" alt="least" width="102" height="75">
							</li>
							<li class="aside__item">
								<img class="aside__img" src="/img/stripe.svg" alt="stripe" width="102" height="75">
							</li>
							<li class="aside__item">
								<img class="aside__img" src="/img/aws.svg" alt="aws" width="102" height="75">
							</li>
							<li class="aside__item">
								<img class="aside__img" src="/img/alien.svg" alt="alien" width="102" height="75">
							</li>
						</ul>
					</aside>
				</div>
			</main>
		</div>
	</body>
</html>
